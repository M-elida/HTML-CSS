<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente CSS</title>
  <!-- para direita é to right-->
  <!--para esquerda to left-->
  <!-- para cima to top-->
  <!-- para baixo to bottom-->
  <!-- outro modo de mudar o gradiente é usando 45deg para mudar de lado - 45deg -->
  <!-- para ficar circular (radial-grandient(circle-->
  <!-- colocando a porcetagem depois da cor tipo: 10% dá para organizar o grandiente-->

  <style>
    /*configurações globais das CSS */
    * {
      height: 100%;
    }
    body {
     background-image: linear-gradient(to right, #FAB1E4, #C78EB6, #7A5770, #7A3265);
     background-attachment: fixed;
     /* mesmo rolando a pagina o degrader fica fixo */
    }
  </style>
</head>
<body>
  <h1>Testando Gradientes</h1>
</body>
