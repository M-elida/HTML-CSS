<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Está hospedado em meu próprio servidor</p>
  
  <!--<video src="media/meu-video.mp4.mp4" width="500" controls></video>--->

  <video width="560" poster="imagens/mar-em-violeta.png" controls autoplay loop>
  <source src="media/meu-video.mkv.mkv" type="video/mkv">
  <source src="media/meu-video.webm.webm" type="video/webm">
  <source src="media/meu-video.mp4.mp4" type="video/mp4">
  <source src="media/meu-video.ovg (1).ogv" type="video/ogv">
  <p>Seu navegador não tem compatibilidade com reprodução de vídeo </p>

  </video>
  <h1>Incorporando vídeo do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Incorporando vídeo do vimeo</h1>

  <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
